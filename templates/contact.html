{% extends 'base.html' %}

{% block content %}

<!-- Contact Page Header -->
<section id="contact-header">
    <h1>Contact Me</h1>
    <p>Have a question or want to collaborate? Feel free to reach out! 😊</p>
</section>

<!-- Contact Form -->
<section id="contact-form">
    <form action="{{ url_for('contact') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message"><b>Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Alternative Contact Methods -->
<section id="contact-info">
    <h2>Other Ways to Reach Me</h2>
    <p>📞Call Me: <a href="tel:+1234567890">+1 (602) 907-1852</a></p>
    <p>📧 Email: <a href="mailto:gisel3garrido@yahoo.com">gisel3garrido@yahoo.com</a></p>
    <p>💼 LinkedIn: <a href="https://www.linkedin.com/in/gisel-garrido/" target="_blank">linkedin.com/in/gisel-garrido</a></p>
    <p>📁 GitHub: <a href="https://github.com/les1g" target="_blank">github.com/les1g</a></p>
</section>

{% endblock %}
