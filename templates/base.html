<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character encoding and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Gisel Garrido</title>

    <!-- Link to external CSS stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <!-- Header Section -->
    <header>
      <nav>
        <!-- Hamburger Menu Button (Visible on Small Screens) -->
        <button class="hamburger-menu" aria-label="Toggle Navigation">
          â˜°
          <!-- Unicode character for a hamburger menu -->
        </button>

        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="/" class="{{ 'active' if request.path == '/' else '' }}"
            >Home</a
          >
          <a
            href="/about"
            class="{{ 'active' if request.path == '/about' else '' }}"
            >About Me</a
          >
          <a
            href="/portfolio"
            class="{{ 'active' if request.path == '/portfolio' else '' }}"
            >Projects</a
          >
          <a
            href="/resume"
            class="{{ 'active' if request.path == '/resume' else '' }}"
            >Resume</a
          >
          <a
            href="/contact"
            class="{{ 'active' if request.path == '/contact' else '' }}"
            >Contact</a
          >
        </div>

        <!-- Theme Toggle -->
        <button class="theme-toggle" aria-label="Toggle Dark Mode">
          <svg
            class="sun-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="5"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="m12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <svg
            class="moon-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <!-- Decorative Image (Polar Bear) -->
        <a href="/">
          <img
            src="{{ url_for('static', filename='images/cute-polar-bear.svg') }}"
            alt="cute polar bear"
            class="cute-polar-bear"
          />
        </a>
      </nav>
    </header>

    <!-- Main Content Section (to be filled by child templates) -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; Gisel Garrido 2025</p>
      <p>
        <a href="https://github.com/les1g" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/gisel-garrido/" target="_blank"
          >LinkedIn</a
        >
      </p>
    </footer>

    <!-- Link to external JS files -->
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/interactive.js') }}"></script>
  </body>
</html>
